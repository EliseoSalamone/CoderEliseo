    <main>
		<center>
			<h1>CONTACTANOS</h1>
		</center>
		
		
		<div class="contactUs" >
			<div class="seccionAdentroIzquierda"
				<form action="POST" align="center" cellpading="3" cellspacing="3">
					<label for="nombre">Nombre y apellido*</label>
					<input type="text" name="nombre" id="nombre" required>
					<br>
					<label for="email">Correo electrónico*</label>
					<input type="email" name="email" id="email" required>
					<br>
					<label for="razon">¿Cómo te podemos ayudar?*</label>
					<select name="razon" id="razon" required>
						<option value="0">Elija una opción</option>
						<option value="1">Tienda</option>
						<option value="2">Envíos</option>
						<option value="3">Cuenta</option>
						<option value="4">Otros</option>
					</select>
					<br>
					<label for="mensaje">Dejanos tu mensaje</label>
					<br>
					<textarea name="mensaje" id="mensaje" cols="30" rows="5" placeholder="Mensaje..."
						style="resize:vertical"></textarea>
					<br>
					<button type="submit" class="btn-dark">Enviar formulario</button>
				</form>
			</div>
		</div>
    
    </main>
